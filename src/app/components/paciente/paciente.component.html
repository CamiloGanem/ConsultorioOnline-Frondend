<div class="titulo">
  <h2><fa-icon [icon]="faPacient"></fa-icon> Pacientes</h2>
  <button mat-fab color="primary" title="Agregar Paciente">
    <fa-icon [icon]="faAdd" size="lg"></fa-icon>
  </button>
</div>

<mat-grid-list cols="12" rowHeight="100px" rowHeight="600px">
  <mat-grid-tile colspan="1">
  </mat-grid-tile>
  <mat-grid-tile colspan="10">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z5 tab-pacientes">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="acciones" mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-raised-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </mat-grid-tile>
  <mat-grid-tile colspan="1">

  </mat-grid-tile>
</mat-grid-list>
