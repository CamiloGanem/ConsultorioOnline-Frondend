<div class="toolbar-container">

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #sidenav mode="side">
        <div>
          <img class="menu-logo" src="../../../assets/imgs/logo.jpg">
        </div>

        <div>
          <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="/paciente" routerLinkActive="active-link" class="menu-links"><fa-icon [icon]="faPacient"></fa-icon> Pacientes</a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="/odontologo" routerLinkActive="active-link" class="menu-links"><fa-icon [icon]="faDoctor"></fa-icon> Odontologos</a>
          </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="header-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon class="icon">menu</mat-icon>
        </button>
      </mat-toolbar>
      <block-ui>
        <router-outlet></router-outlet>
      </block-ui>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
